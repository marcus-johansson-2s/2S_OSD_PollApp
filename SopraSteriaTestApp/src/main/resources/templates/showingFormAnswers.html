<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">



<head>
    <title>Demo</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="/css/style.css"/>
</head>
<body>

<div class="jumbotron text-center bg-dark text-white pb-0" id="grad1">
    <h1>QuestionApp</h1>
    <p>-super awesome form generator</p>
    <a href="createForm.html" th:href="@{/createForm}"  type="button" class="btn btn-outline-danger">Create</a>
    <a href="modify.html"  th:href="@{/modify}" type="button" class="btn btn-outline-danger">Modify</a>
    <a href="answerQuestion.html"   th:href="@{/answerQuestion}" type="button" class="btn btn-outline-secondary">Answer Form</a>
    <a href="chooseFormAndAnswers.html"  th:href="@{/chooseFormAndAnswers}" type="button" class="btn btn-outline-secondary">See Answers</a>
    <a href="admin.html"  th:href="@{/admin}" type="button" class="btn btn-outline-warning">Admin</a>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="container p-0 my-0 bg-dark text-white" id="grad2">
                <h3>Showing Form</h3>
            </div>


                <label style="text-align:center; display: block;" th:text="'Form '+${dto.getForm().formId}+': '+${dto.getForm().description}"></label>


            <ul class="list-group mx-auto d-block">
            <div th:each="entry:${dto.getQuestion().entrySet()}">
                <li class="list-group-item list-group-item-dark text-white text-md-center p-3 h4" th:text="${dto.form.getQuestionList().get(dto.form.indexCorrector(entry.getValue())).getQuestion()+' ?'}"></li>

                    <div th:if="${dto.getTest().get(entry.getValue())!=null}">
                        <li class="list-group-item list-group-item-danger text-white text-md-center " th:text="${'RadioButton Average :'+dto.getTest().get(entry.getValue()/dto.totalApplicants)}"></li>
                    </div>

                <th:block th:each="entry2:${dto.getQuestionAndUser().entrySet()}">
                    <div th:if="${entry.getKey().equals(entry2.getKey())}">
                        <li class="list-group-item list-group-item-success text-md-center p-2 h6" th:text="' |'+${entry2.getValue()}+'| '+${dto.converter(entry2.getKey())}"></li>
                    </div>
                </th:block>


            </div>
                <li class="list-group-item list-group-item-primary text-white text-md-center h4"  th:text="${'Total Applicants :'+dto.totalApplicants}"></li>
                <li class="list-group-item list-group-item-primary text-white text-md-center h4"   th:text="${'Total Answers :'+dto.counterTotalAnswers}"></li>
            <!--
<h4 th:utext="${#strings.unescapeJava(#strings.replace(#strings.escapeJava(dto.SuperOut2()),'\n','&lt;br /&gt;'))}"></h4>
--></ul>




        </div>
    </div>
</div>




<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>

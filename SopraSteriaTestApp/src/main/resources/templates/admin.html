<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">



<head>
    <title>Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="/css/style.css"/>
</head>
<body>

<div class="jumbotron mt-1 text-center bg-dark text-white pb-0 p-4"  id="grad1">
    <h1>4Mate</h1>
    <p>-super awesome form generator</p>
    <div class="container-fluid p-1 my-0 bg-white text-white " id="grad8">
        <a href="createForm.html" th:href="@{/createForm}"  type="button" class="btn btn-link">Create</a>
        <a href="modify.html"  th:href="@{/modify}" type="button" class="btn btn-link">Modify</a>
        <a href="answerQuestion.html"   th:href="@{/answerQuestion}" type="button" class="btn btn-link">Answer Form</a>
        <a href="chooseFormAndAnswers.html"  th:href="@{/chooseFormAndAnswers}" type="button" class="btn btn-link">See Answers</a>
        <a href="admin.html"  th:href="@{/admin}" type="button" class="btn btn-link">Admin</a>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="container p-0 my-0 bg-dark text-white" id="grad2">

                    <h3>Type password for admin </h3>


            </div>
            <form align="center" action="#" th:action="@{/admin}" th:object="${admin}" method="post" id="usrform">
            <label for="pass">Password</label><br>
            <input type="password" id=pass name="pass" th:field="${admin.adminPass}" autocomplete="off"/><br>
                <br>
                <p><input type="submit" value="Enter" class="btn btn-outline-warning" /> </p>
            </form>
            <hr/>
            <a href="https://www.soprasteria.se"><div class="center" style="opacity: 70%"></div></a>
    </div>
</div>
</div>

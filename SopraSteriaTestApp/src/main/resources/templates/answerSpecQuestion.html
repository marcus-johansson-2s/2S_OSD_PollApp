<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">



<head>
    <title>Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="/css/style.css"/>
</head>
<body>
<div class="jumbotron text-center bg-gradient-dark text-white" id="grad1">
    <h1>QuestionApp</h1>
    <p>-super awesome form generator</p>
    <a href="createForm.html" th:href="@{/createForm}"  type="button" class="btn btn-outline-danger">Create</a>
    <a href="chooseFormAndAnswers.html"  th:href="@{/chooseFormAndAnswers.html}" type="button" class="btn btn-outline-danger">Modify</a>
    <a href="answerQuestion.html"   th:href="@{/answerQuestion}" type="button" class="btn btn-outline-secondary">Answer Form</a>
    <a href="chooseFormAndAnswers.html"  th:href="@{/chooseFormAndAnswers.html}" type="button" class="btn btn-outline-secondary">See Answers</a>
</div>


<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="container p-0 my-0 bg-dark text-white" id="grad2">
                <h3>Showing form</h3>
            </div>
<table align="center" style="word-break: break-all;">
    <tr>
        <th th:text="${dto.formId}" ></th>
        <td>--"</td>
        <th th:text="${dto.description}" ></th>
        <!--
        <th th:text="${dto.questionList.get(0).getTypeQuestion()}" ></th>
        -->
        <td>"</td>
    </tr>
</table>

<form align="center" action="#" th:action="@{/answerSpecQuestion}" th:object="${dto}" method="post" id="usrform" name="usrform">
<table align="center" style="word-break: break-all;" th:each="message,itemStat: ${dto.questionList}" >
<tr>
    <input type="hidden" th:name="|questionList[${itemStat.index}].typeQuestion|"  th:value="${message.getTypeQuestion()}">
    <input type="hidden" th:field="*{formId}">
    <input hidden th:name="|questionList[${itemStat.index}].id|" th:value="${message.getId()}"/>
 <th></th>
 <th ><h3>Question</h3></th>
</tr>
<tr>
 <th></th>
 <th th:text="${message.getQuestion()}" ></th>
</tr>
<tr>
 <th></th>
 <td>
     <textarea rows="5" cols="20" th:name="|questionList[${itemStat.index}].tmpString|" form="usrform" type="text" th:if="${message.getTypeQuestion() == 1}">Enter text here...</textarea>
     <th:block th:if="${message.getTypeQuestion() == 2}">
         <input th:each="i : ${#numbers.sequence(0, 10)}" th:value="${i}" type="radio" id="option4" th:name="|questionList[${itemStat.index}].tmpInt|"  th:text="${i}">
     </th:block>

     <th:block th:if="${message.getTypeQuestion() == 3}">
         <input hidden th:name="|questionList[${itemStat.index}].checkBoxAnswer|" th:value="${message.getId()}"/>


         <input  th:each="item,p: ${dto.questionList[__${itemStat.index}__].checkBoxAnswer}" th:name="|questionList[${itemStat.index}].checkBoxAnswerList[${p.index}]|"  th:value="${item.key}"  type="checkbox" id="option5" th:text="${item.value}" >


     </th:block>
        </td>
    </tr>
</table>

    <p><input type="submit" value="Submit" class="btn btn-outline-success"/> </p>
</form>

        </div>
    </div>
</div>

</body>

</html>
